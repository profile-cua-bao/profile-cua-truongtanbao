    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        /* Video nền */
        
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        
        .profile-container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease-in-out;
        }
        
        .profile-img:hover {
            transform: scale(1.1);
        }
        
        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4caf50;
            animation: flash-green 1s infinite;
            /* Hiệu ứng nháy màu xanh lá */
        }
        
        @keyframes flash-green {
            0% {
                color: #4caf50;
                /* Xanh lá sáng */
                text-shadow: 2px 2px 5px rgba(76, 175, 80, 0.5);
            }
            50% {
                color: #2e7d32;
                /* Xanh lá đậm hơn */
                text-shadow: 2px 2px 5px rgba(46, 125, 50, 0.5);
            }
            100% {
                color: #4caf50;
                /* Xanh lá sáng */
                text-shadow: 2px 2px 5px rgba(76, 175, 80, 0.5);
            }
        }
        
        .info {
            margin: 20px 0;
        }
        
        .social-links-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            /* Căn giữa các nút */
            gap: 30px;
            /* Khoảng cách đều giữa các nút */
        }
        
        .social-links a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        
        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .facebook:hover {
            background-color: #2d4373;
        }
        
        .tiktok {
            background-color: #010101;
        }
        
        .tiktok:hover {
            background-color: #ff0050;
        }
        
        .zalo {
            background-color: #008fe5;
        }
        
        .zalo:hover {
            background-color: #0074c1;
        }
        /* Hiệu ứng nháy chữ "Liên hệ" */
        
        .contact-title {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            animation: flash-contact 1s infinite;
        }
        
        @keyframes flash-contact {
            0% {
                color: #ff4d4d;
            }
            50% {
                color: #4caf50;
            }
            100% {
                color: #007bff;
            }
        }
    </style>
